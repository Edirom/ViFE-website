name: Docker Build

on:
  schedule:
    # run every Thursday at 01:31
    - cron: '31 01 * * 4'
  # run on every push to any branch
  push:

jobs:
  build:
    name: build the Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log in to Github registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: vifebot
          password: ${{ secrets.VIFEBOTS_GITHUB_TOKEN }}
      
      # Login against DockerHub registry except on PR
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: vifebot
          password: ${{ secrets.VIFEBOT_DOCKERHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            edirom/vife-website
          flavor: |
            latest=${{ github.ref == 'refs/heads/main' }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          build-args: ${{ contains(github.ref, 'blogpost') && 'BUILD_SCRIPT=build-drafts' || 'BUILD_SCRIPT=build' }}
          labels: ${{ steps.meta.outputs.labels }}

  clean:
    name: remove untagged images from Github package registry
    runs-on: ubuntu-latest
    permissions:
      packages: write
    needs: build
    steps:
      - name: ghcr.io cleanup action
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          package: vife-website
          delete-untagged: true
          dry-run: true
          validate: true
          older-than: 2 weeks
          token: ${{ secrets.GITHUB_TOKEN }}
